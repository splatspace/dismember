{% extends "_common/base.html" %}
{% block head %}
    <title>{{ title }} - {{ config['DISMEMBER_SITE_NAME'] }}</title>

    <script>
        function delete_item(url, success_url) {
            $.ajax({
                type: 'DELETE',
                url: url,
                success: function () {
                    location.href = success_url
                }
            });
        }
    </script>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-12">
            <h3>{{ title }}</h3>
        </div>
    </div>

    <form class="form-group" action="{{ url_for(update_endpoint, item_id=item.id) }}" method="post">
        <fieldset>
            {% for field in form %}
                <div class="form-group">
                    {% if field.id != 'csrf_token' %}
                        {{ field.label() }}
                    {% endif %}
                    {{ field(class="form-control") }}
                </div>
            {% endfor %}

            <div class="row">
                <div class="col-md-12">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-info">Save</button>
                            <button type="button" class="btn btn-default" onclick="history.back();">Cancel</button>
                        </div>
                        <div class="btn-group pull-right">
                            <button type="button"
                                    class="btn btn-danger"
                                    onclick="delete_item('{{ url_for(delete_endpoint, item_id=item.id) }}', '..')">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>

{% endblock %}
